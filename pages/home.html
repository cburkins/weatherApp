<div class="row">

	<!-- Centered because we're using 1/2 the screen (6 cols), and offset by 1/4 of the screen (3 cols) -->
	<div class="col-md-6 col-md-offset-3">

		<!-- Group together label and input -->
		<div class="form-group">
			<h4>Forecast by City</h4>
			<!-- Create input box, and attach it to the 'city' variable in $scope -->
			<input type="text" ng-model="city" class="form-control">
		</div>
		<a href="#/forecast" class="btn btn-primary">Get The Forecast</a>
	</div>	

</div>
